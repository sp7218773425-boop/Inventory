<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report - InventoryApp</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">InventoryApp</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="purchase.html">Purchases</a></li>
        <li class="nav-item"><a class="nav-link" href="sale.html">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="stock.html">Stock</a></li>
        <li class="nav-item"><a class="nav-link active" href="report.html">Report</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h3>Inventory Summary Report</h3>
    <div class="row mt-4">
      <div class="col-md-3">
        <div class="card text-bg-success mb-3">
          <div class="card-header">Total Purchases</div>
          <div class="card-body">
            <h4 id="purchaseTotal">₹0.00</h4>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-bg-danger mb-3">
          <div class="card-header">Total Sales</div>
          <div class="card-body">
            <h4 id="salesTotal">₹0.00</h4>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-bg-info mb-3">
          <div class="card-header">Total Stock Value</div>
          <div class="card-body">
            <h4 id="stockValue">₹0.00</h4>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-bg-warning mb-3">
          <div class="card-header">Profit / Loss</div>
          <div class="card-body">
            <h4 id="profit">₹0.00</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/report.js"></script>
</body>
</html>
