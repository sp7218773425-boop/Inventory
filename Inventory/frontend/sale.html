<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales - InventoryApp</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">InventoryApp</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="purchase.html">Purchases</a></li>
        <li class="nav-item"><a class="nav-link active" href="sale.html">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="stock.html">Stock</a></li>
        <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h3>Sale Entry (â€“)</h3>
    <div class="row g-2 mb-3">
      <div class="col-md-2">
        <input type="date" id="date" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="text" id="clientName" class="form-control" placeholder="Client Name">
      </div>
      <div class="col-md-3">
        <select id="productSelect" class="form-control"></select>
      </div>
      <div class="col-md-2">
        <input type="number" id="quantity" class="form-control" placeholder="Qty">
      </div>
      <div class="col-md-2">
        <input type="number" id="amount" class="form-control" placeholder="Amount">
      </div>
    </div>
    <button id="addSaleBtn" class="btn btn-danger mb-3">Add Sale</button>

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>ID</th><th>Date</th><th>Client</th><th>Product</th><th>Qty</th><th>Amount</th>
        </tr>
      </thead>
      <tbody id="saleTable"></tbody>
    </table>
  </div>

  <script src="js/sale.js"></script>
</body>
</html>
