<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products - InventoryApp</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">InventoryApp</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="stock.html">Stock</a></li>
        <li class="nav-item"><a class="nav-link" href="purchase.html">Purchases</a></li>
        <li class="nav-item"><a class="nav-link" href="sale.html">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-4">Product Master</h3>
    <div class="row g-2 mb-3">
      <div class="col-md-3">
        <input type="text" id="productName" class="form-control" placeholder="Enter product name">
      </div>
      <div class="col-md-3">
        <input type="text" id="productDesc" class="form-control" placeholder="Enter description">
      </div>
      <div class="col-md-3">
        <input type="number" id="productPrice" class="form-control" placeholder="Enter price">
      </div>
      <div class="col-md-3">
        <button id="addProductBtn" class="btn btn-primary w-100">Add Product</button>
      </div>
    </div>

    <table class="table table-bordered" id="productTable">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/products.js"></script>
</body>
</html>
