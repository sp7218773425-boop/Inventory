<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    h3, h4, h5 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">InventoryApp</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="purchase.html">Purchases</a></li>
        <li class="nav-item"><a class="nav-link" href="sale.html">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="stock.html">Stock</a></li>
        <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
      </ul>
    </div>
  </nav>

  
  <div class="container mt-4">
    <h3 class="text-center mb-4">ðŸ“Š Dashboard Summary</h3>
    <div class="row text-center g-3 justify-content-center">
      <div class="col-md-2 card p-3 mx-2 bg-light shadow-sm">
        <h5>Total Products</h5>
        <h3 id="totalProducts">0</h3>
      </div>
      <div class="col-md-2 card p-3 mx-2 bg-light shadow-sm">
        <h5>Total Purchases</h5>
        <h3 id="totalPurchase">0</h3>
      </div>
      <div class="col-md-2 card p-3 mx-2 bg-light shadow-sm">
        <h5>Total Sales</h5>
        <h3 id="totalSales">0</h3>
      </div>
      <div class="col-md-2 card p-3 mx-2 bg-light shadow-sm">
        <h5>Stock Value</h5>
        <h3 id="totalStockValue">0</h3>
      </div>
      <div class="col-md-2 card p-3 mx-2 bg-light shadow-sm">
        <h5>Profit</h5>
        <h3 id="profit">0</h3>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h4 class="text-center mb-3">ðŸ“ˆ Purchases vs Sales Chart</h4>
    <canvas id="chart" width="400" height="150"></canvas>
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
